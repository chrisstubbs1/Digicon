<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/digicon-api/src/main/resources/static/styles/login.css">
    <title>Digicon - Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row row-no-padding">
            <div class="col-lg-1 left-blocks">
                <div class="blocks-container">
                    <div class="top-block"></div>
                    <div class="bottom-block"></div>
                </div>
            </div>
            <div class="col-lg-5 login-image">
                <img src="/digicon-api/src/main/resources/static/images/login-photo.jpeg" class="img-fluid login-img" alt="Login Image">
            </div>
            <div class="col-lg-5">
                <div class="login-content">
                    <div class="login-form">
                        <div class="login-header"><h1>Welcome Back!</h1></div>
                        <form class="login-form-content">
                            <div class="form-inner-wrapper">
                                <div class="form-group row input-container has-feedback">
                                    <label for="colFormLabel" class="col-sm-2 col-form-label">
                                        <img src="./images/usericon.png" alt="" style="width: 32px; height: 32px;">
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control inputs" id="colFormLabel" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group row input-container">
                                    <label for="colFormLabel" class="col-sm-2 col-form-label"><img src="./images/forgot.png" alt="" style="width: 32px; height: 32px;" >
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control inputs" id="colFormLabel" placeholder="Password">
                                    </div>
                                </div>
                                <div class="button-div">
                                    <button type="button" class="btn btn-outline-warning">Login</button>
                                </div>
                            </div>
                            <div class="links">
                                    <a href="#">Forgot Password</a>
                                    <a href="signup.html">New User?<br> Sign Up here!</a>
                                </div>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-1 right-blocks">
                <div class="blocks-container">
                    <div class="top-block"></div>
                    <div class="bottom-block"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
